<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="https://www.sk-dev.org/face.png.webp" />

		<meta name="twitter:card" content="summary_large_image" />

		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link
		  	href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"

		  	onload="this.media='all'"

		  	href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400&display=swap"

		  	href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
		  	rel="stylesheet"

		  	onload="this.media='all'"
		>
		<link
		  	href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@400&display=swap"
		  	rel="stylesheet"
		  	media="print"
		  	onload="this.media='all'"
		>

		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
